<!DOCTYPE html>
<html>
    <title>Not Found</title>
    <head>
        <style>
            header {
                font-family: Arial, Helvetica, sans-serif;
            }

            footer {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <body>
            <footer>
                Not Found
            </footer>

            <script>
                var responseCode = 404;

                if (!responseCode === false) {
                    console.error(`The server responded with the status code of ${responseCode}.`);
                    alert("This page was unable to be found on the server, please ensure your spelling and grammar is correct and try again.");
                } else {
                    console.log("No errors have been found.");
                }
            </script>
        </body>
    </head>
</html>
